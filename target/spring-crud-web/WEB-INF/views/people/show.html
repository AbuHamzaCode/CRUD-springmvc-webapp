<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getId()}"></p>
<p th:text="${person.getName()}"></p>
<p th:text="${person.getSurname()}"></p>
<p th:text="${person.getEmail()}"></p>

<!--<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>-->
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input th:type="submit" th:value="Edit">
</form>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input th:type="submit" th:value="Delete">
</form>
<br/>
<hr/>
<!--<a th:href="@{/people}">Back</a>-->
<form th:method="GET" th:action="@{/people}">
    <input th:type="submit" th:value="Back">
</form>
</body>
</html>
